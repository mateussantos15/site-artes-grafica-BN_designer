version: "3.8"

# Docker Compose CI
# Este arquivo é usado exclusivamente em pipelines CI/CD.
# Ele é mais leve, sem bind mounts, sem pgAdmin
# e com configurações determinísticas para builds automatizados.

services:
  db:
    image: postgres:15
    container_name: bndesigner_db_ci
    restart: unless-stopped
    environment:
      - POSTGRES_DB=bndesigner
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-senha}
    volumes:
      - db_data_ci:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bndesigner}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../..   # CI normalmente roda no diretório raiz do projeto
      dockerfile: infra/docker/Dockerfile
    container_name: bndesigner_app_ci
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bndesigner
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-senha}
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
    command: ["java", "-jar", "/app/app.jar"]

volumes:
  db_data_ci:
