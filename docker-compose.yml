services:
  db:
    image: postgres:15
    container_name: bndesigner_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT_EXTERNAL}:${DB_PORT_INTERNAL}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bndesigner-net

  app:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile
    container_name: bndesigner_app
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT_EXTERNAL}:${APP_PORT_INTERNAL}"
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT_INTERNAL}
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE}
    networks:
      - bndesigner-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${APP_PORT_INTERNAL}/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bndesigner_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT_EXTERNAL}:80"
    depends_on:
      - db
    networks:
      - bndesigner-net

volumes:
  db_data:

networks:
  bndesigner-net: