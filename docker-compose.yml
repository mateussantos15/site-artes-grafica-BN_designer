services:
  db:
    image: postgres:15
    container_name: bndesigner_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=bndesigner
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-senha}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bndesigner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bndesigner-net

  app:
    build: .
    container_name: bndesigner_app
    restart: on-failure
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bndesigner
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-senha}
      - SPRING_PROFILES_ACTIVE=docker
      # opcional: definir explicitamente a URL do Spring
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/bndesigner
    ports:
      - "8080:8080"
    networks:
      - bndesigner-net
    healthcheck:
      # observe: a imagem do runtime precisa ter 'curl' dispon√≠vel para essa checagem funcionar
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bndesigner_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - bndesigner-net

volumes:
  db_data:

networks:
  bndesigner-net: