# =========================
# Ambiente: dentro do container (profile 'docker')
# Variáveis são injetadas pelo docker-compose
# =========================

spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:bndesigner}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:senha}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Removido hibernate.dialect explícito para evitar warning (Hibernate detecta automaticamente)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Evita o aviso sobre open-in-view e é uma boa prática para isolar camada de persistência
spring.jpa.open-in-view=false

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Menos verbosidade em container
logging.level.root=INFO
