# Database (desenvolvimento local)
spring.datasource.url=jdbc:postgresql://localhost:5432/bndesigner
spring.datasource.username=postgres
spring.datasource.password=senha_local

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Removido hibernate.dialect (Hibernate detecta automaticamente)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Recomenda-se false para isolar camada de persistência (ajuste se usar lazy loading em views)
# spring.jpa.open-in-view=false

# Logging (útil em dev)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
